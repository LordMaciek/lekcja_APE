{% extends 'base.html' %}

{% block title %}Zmiana hasła{% endblock %}

{% block content %}
  <h1>Zmień hasło na nowe</h1>
  <p>Jeśli chcesz zmienić swoje hasło, wypełnij ten formularz:</p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Zapisz zmiany"></p>
    {% csrf_token %}
  </form>
{% endblock %}
