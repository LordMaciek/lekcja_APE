{% extends 'base.html' %}

{% block title %}Resetowanie hasła{% endblock %}

{% block content %}
  <h1>Zapomniane hasło?</h1>
  <p>Nie ma problemu. Skorzystaj z poniższego formularza,
    przyślemy Ci maila z instrukcją, jak zrobić sobie nowe hasło!
  </p>
  <form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Chcę nowe hasło!"></p>
    {% csrf_token %}
  </form>
{% endblock %}
