{% extends 'base.html' %}

{% block title %}Rejestracja użytkownika{% endblock %}

{% block content %}
  <h1>Zarejestruj się!</h1>
  <p>Wpisz dane użytkownika korzystając z podanego formluarza:</p>
  <form method='post'>
    {{ user_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Zarejestruj!"></p>
  </form>
{% endblock %}
