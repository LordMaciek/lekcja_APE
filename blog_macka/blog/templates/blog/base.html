{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Blog Maćka{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel='stylesheet'>
  </head>
  <body>
    <div id="header">
      <span class="logo">Blog Maćka</span>
      <span class="user">
        {% if request.user.is_authenticated %}
          Cześć, {{ request.user.first_name }}! |
          <a href="{% url 'logout' %}">Wyloguj</a>
        {% else %}
          <a href="{% url 'login' %}">Logowanie</a>
        {% endif %}
      </span>
    </div>
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
